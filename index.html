<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC: Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://use.fontawesome.com/42b46179c6.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="main">
  <blockquote class="text-center lead">
    <p id="quote"></p>

    <div class="pull-right"><span class="cite">- <span id="source"></span></span></div>
  </blockquote>
  <div class="controls">
    <div>
      <button type="button" class="pull-left" id="twitter"><i class="fa fa-twitter"></i></button>
    </div>
    <div>
      <button type="button" class="pull-right" id="newQuote">New quote</button>
    </div>
  </div>
  <footer>
     <small>by<a href="https://www.freecodecamp.com/kganguly" target="_blank" class="signature">kaushik</a><small>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'></script>

    <script src="js/index.js"></script>

</body>
</html>
